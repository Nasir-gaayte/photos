<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title> delete </title>
</head>
<body class="m-s">
    <div class="container">
        <div class="row-justify-content-center">
            <div class="col">
                <a href="{% url 'home' %}" class="btn btn-dark my-3">go bake</a>
                <div  class="container">
                    <h1>
                        <h1 style="color: red;">DELETE</h1>
                        <div class="card container">
                            {% if user.is_authentecated %}
                            <form method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                {{to_delete.category}}
                                <br>
                                {{to_delete.image.url}} <br>
                                {{to_delete.description}}
                                <button class="btn btn-dark btn-block" type="submit">delete</button>
                            </form>
                            {% else %}
                            Please Login First....
                            {% endif %}
                        
                    </div>
                    </h1>
                </div>
                <div style="height: 90%;" >
                   
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
