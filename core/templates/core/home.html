<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title></title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card" >
                    <div class="card-header">
                       CATEGORY
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">ALL CATEGORYS</li>
                      {% for cat in cats %}
                      <li class="list-group-item">{{cat.name}}</li>
                      {% endfor%}
                      
                    
                        <a href="{%  url 'add' %}" class="btn  btn-dark btn-block btn-sm m-1">Add Photo</a>
                     
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                  
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            
                            <img class="imoth" src="{{photo.image.url}}" class="card-img-top" >
                          
                            <div class="card-body">
                              <p class="card-text">Category: {{photo.categoryl}}</p>
                              <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                            </div>
                          </div>   
                    </div>
                    {% empty %}
                    <h1>no photos</h1>
                    {% endfor %}
                   

                    
                </div>
            </div>
        </div>
    </div>
    
{% block content %}

  
{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
